<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="post.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Post a Task</h1>
        <div class="leftin">
          <a href="">Title & Date</a>
          <a href="">Location</a>
          <a href="">Details</a>
          <a href="">Budget</a>
        </div>
      </div>
      <form id="myForm" action="/Projects/new/post/location/location.html">
        <div class="right">
          <h1>Let's add Title & Date!</h1>
          <h4>Describe what you want to get done</h4>
          <input
            required
            class="text"
            type="text"
            reqired
            placeholder="e.g. Need Cleaner"
          />
          <h4>When you want to get done</h4>
          <fieldset class="btns" required="" id="dateFieldset">
            <div class="btns">
              <div class="btnin">
                <button type="button">
                  On date <input type="date" name="date" id="btn1" />
                </button>
              </div>
              <div class="btnin">
                <button type="button">
                  Before Date <input type="date" name="date2" id="btn2" />
                </button>
              </div>
              <div class="btnin">
                <button type="button" id="btn3">I'm Flexible</button>
              </div>
            </div>
          </fieldset>
          <div id="errorMessages"></div>
          <div class="check" id="ckb">
            <div class="cn">
              <input
                type="checkbox"
                name=""
                id="chb"
                data-toggle="toggle"
                data-onstyle="danger"
                data-offstyle="success"
              />
              <p>I need to get it done on certain time of day</p>
              <p></p>
            </div>
          </div>
          <div class="extra" id="extraa">
            <div class="extrain">
              <button class="box" id="demo" onclick="togglePressed()">
                <i class="ri-haze-line"></i>
                <h1>Morning</h1>
                <h4>Before 9am</h4>
              </button>
              <button class="box" id="demo1" onclick="togglePressed1()">
                <i class="ri-sun-line"></i>
                <h1>Midday</h1>
                <h4>9am-2pm</h4>
              </button>
              <button class="box" id="demo2" onclick="togglePressed2()">
                <i class="ri-sun-foggy-line"></i>
                <h1>Afternoon</h1>
                <h4>2pm-6pm</h4>
              </button>
              <button class="box" id="demo3" onclick="togglePressed3()">
                <i class="ri-moon-foggy-line"></i>
                <h1>Evening</h1>
                <h4>After 6am</h4>
              </button>
            </div>
          </div>
          <div class="btnout">
            <!-- <div class="btnright">
              <button>
                <a href="/Projects/new/post/location/location.html" target="#"
                  >Next</a
                >
              </button>
            </div> -->
            <div id="sub">
              <input type="submit" value="Next" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="post.js"></script>
  </body>
</html>
