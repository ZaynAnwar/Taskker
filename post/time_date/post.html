<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="post.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--- JQuery -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left-up">
        <div class="left">
          <h1>Post a Task</h1>
          <div class="leftin">
            <a href="">Title & Date</a>
            <a href="">Location</a>
            <a href="">Details</a>
            <a href="">Budget</a>
          </div>
        </div>
      </div>
      <form id="myForm" action="./handleTime.php" method="post">
        <div class="right">
          <h1>Let's add Title & Date!</h1>
          <h4>Describe what you want to get done</h4>
          <input
            required
            class="text"
            type="text"
            name="title"
            reqired
            placeholder="e.g. Need Cleaner"
          />

          <div class="filter-group">
            <h4>Please enter the Task Category</h4>
            <select id="category">
              <option value="electrician">Electrician</option>
              <option value="plumber">Plumber</option>
              <option value="gardener">Gardener</option>
              <option value="Painter">Painter</option>
            </select>
          </div>

          <h4 class="date2">When you want to get done</h4>
          <span
            >(Please select only one of them. You may also skip them if you are
            <strong>Flexible</strong> )</span
          >

          <fieldset class="btns" required="" id="dateFieldset">
            <div class="btns">
              <div class="btnin" id="onDateBtn">
                <button type="button">
                  On date <input type="date" name="date" id="btn1" />
                </button>
              </div>
              <div class="btnin" id="beforeDateBtn">
                <button type="button">
                  Before Date <input type="date" name="date2" id="btn2" />
                </button>
              </div>
              <!--
              <div class="btnin" id="flexButton">
                <button type="button" id="btn3" name="btn3">I'm Flexible</button>
              </div>
            --></div>
          </fieldset>
          <div id="errorMessages"></div>
          <div id="sub">
            <input type="submit" value="Next" name="ADD_POST" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
