<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Task | Taskker</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="find task.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <h1>Find Task</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for tasks...">
                <button class="search-btn"><i class="ri-search-line"></i></button>
            </div>
        </header>

        <!-- Filter Section -->
        <section class="filters island">
            <h2>Filter Tasks</h2>
            <form id="filterForm">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="all">All</option>
                        <option value="electrician">Electrician</option>
                        <option value="plumber">Plumber</option>
                        <option value="mechanic">Mechanic</option>
                        <option value="gardener">Gardener</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter location">
                </div>

                <div class="filter-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>

                <button type="submit" class="filter-btn">Apply Filters</button>
            </form>
        </section>

        <!-- Task Listings Section -->
        <section class="task-listings island" id="taskListings">
            <h2>Available Tasks</h2>
            <div class="task-item">
                <div class="task-info">
                    <h3>Fix Electrical Issues</h3>
                    <p>Location: Bahawalpur</p>
                    <p>Date: 24th Sep 2024</p>
                </div>
                <div class="task-actions">
                    <a href="#" class="details-btn">Details</a>
                    <a href="#" class="apply-btn">Apply</a>
                </div>
            </div>
            <!-- Add more tasks as needed -->
        </section>
    </div>

    <script src="/find task/find task.js"></script>
</body>
</html>
