<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Become a Tasker</title>
<link rel="stylesheet" href="tskr.css">
</head>
<body>

<div class="container">
    <div class="main">
        <h1>Become a Tasker</h1>
    </div>
  <form id="taskerForm">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required>
    <label for="skills">Skills:</label>
    <textarea id="skills" rows="4" required></textarea>
    <label for="bio">Bio:</label>
    <textarea id="bio" rows="4" required></textarea>
    <label for="profileImage">Profile Image:</label>
    <input type="file" id="profileImage" accept="image/*" required>
    <label for="availability">Availability:</label>
    <select id="availability" required>
      <option value="" selected disabled>Select Availability</option>
      <option value="full-time">Full Time</option>
      <option value="part-time">Part Time</option>
      <option value="flexible">Flexible</option>
    </select>
    <label for="experience">Experience (years):</label>
    <input type="number" id="experience" min="0" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="tskr.js"></script>

</body>
</html>
